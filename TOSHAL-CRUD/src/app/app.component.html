<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-4">
      Select Date :
      <input type="date" class="form-contorl w-100" [(ngModel)]="currentdate">
    </div>
    <div class="col-2">
      <button class="btn btn-primary w-100 mb-4" (click)="getdatewise()" >Load</button>
    </div>
    <div class="col-4">
      <button class="btn btn-primary w-100 mb-4"  >Export Timesheet as PNG</button>
    </div>

  </div>


  <div class="row">
    <div class="col-12">
        <form [formGroup]="timeForm">
          <div class="row">
            <div class="col-2 ">
              <input type="time" class="form-contorl w-100" placeholder="Start Time" formControlName="StartTime">
            </div>
            <div class="col-2 ">
              <input type="time" class="form-contorl w-100" placeholder="End Time" formControlName="EndTime">
            </div>
            <div class="col-6">
              <input type="text" class="form-contorl w-100" placeholder="Task Description" formControlName="TaskDesc">
            </div>
            <div class="col-2">
              <button class="btn btn-primary w-100 mb-4"  *ngIf="addbutton" (click)="adddata()">Add</button>
              <button class="btn btn-primary w-100 mb-4"  *ngIf="editbutton" (click)="update()">Update</button>
            </div>
          </div>
        </form>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
        <th scope="col">Minutes</th>
        <th scope="col">Task Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of datas">
      <tr>
        <td>{{item.StartTime}}</td>
        <td>{{item.EndTime}}</td>
        <td>{{item.minutes}}</td>
        <td>{{item.TaskDesc}}</td>
        <td>
      <button class="btn btn-primary" (click)="editdata(item)">Edit</button>
      &nbsp;
      <button class="btn btn-primary"  (click)="deletedata(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
